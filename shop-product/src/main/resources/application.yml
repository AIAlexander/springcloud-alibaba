server:
  port: 8081
spring:
  application:
    name: service-product
  datasource:
    #   数据源基本配置
    username: root
    password: toor
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/shop?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=Asia/Shanghai
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    # 使用mybatis操作数据库配置以下内容
mybatis:
  type-aliases-package: com.alex.dao #可以添加此属性
  # 指定全局配置文件位置
  #config-location: classpath:mapper/mybatis-config.xml
  mapper-locations: classpath:mapper/*.xml  # 指定配置sql文件的位置

  #pagehelper分页插件配置
pagehelper:
  helper-dialect: mysql
  reasonable: true

